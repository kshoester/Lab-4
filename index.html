<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <!--mapbox geocoder plugin-->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css"
        type="text/css">
</head>

<body>

    <!-- MAP CONTAINER -->
    <div id='map' class='map'></div>

    <!--INTERACTIVITY-->
    <div class="map-data-container"> 
        <label>Filter map view</label> <!--toggle layer visibility-->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="layercheck" checked> <!--turn layer on/off; add checked at the end if you want it checked upon opening the map-->
            Show vehicle collisions
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="legendcheck"> <!--turn legend on/off-->
            Show legend
        </div>

        <form>
            <fieldset id="invpartyfieldset">
                <label>Select type of involved party</label>
                <select id="INVTYPE" name="INVTYPE">
                    <option value="" disabled selected> Select involved party type...</option>
                    <option value="Pedestrian">Pedestrian</option>
                    <option value="Cyclist">Cyclist</option>
                    <option value="In-Line Skater">In-line Skater</option>
                    <option value="All">Show all</option>
                </select>
            </fieldset>
        </form>
    </div>

    <!--LEGEND-->
    <div id="legend" class="legend">
        <h4>Number of Collisions</h4> <!--layer name-->
    </div>


    <script src="script.js"></script>

</body>

</html>
